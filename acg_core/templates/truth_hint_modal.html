<div id="truth-hint-modal" class="fixed inset-0 z-[1000] hidden flex items-center justify-center bg-pink-100/20 backdrop-blur-md transition-all duration-300">
    <div id="truth-hint-content" class="bg-white/95 w-full max-w-md mx-4 rounded-[3rem] p-10 shadow-[0_20px_50px_rgba(255,182,193,0.3)] border-4 border-pink-200 relative animate__animated animate__zoomIn animate__faster">

        <div class="text-center">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-pink-400 to-rose-400 rounded-full mb-8 shadow-lg shadow-pink-200">
                <i class="fa-solid fa-heart-circle-check text-white text-3xl"></i>
            </div>

            <h3 class="text-2xl font-black text-pink-500 mb-3 tracking-tighter">真实性契约确认</h3>
            <p class="text-sm text-pink-300 font-bold mb-8 italic">—— 正在将 <span id="hint-target-name" class="text-rose-500 underline decoration-2 underline-offset-4">信息</span> 标记为真实属性 ——</p>

            <div class="bg-pink-50/80 rounded-[2rem] p-6 mb-10 border-2 border-dashed border-pink-200">
                <p class="text-base text-gray-600 leading-relaxed text-left font-medium">
                    <i class="fa-solid fa-quote-left text-pink-300 mr-2 text-xl"></i>
                    亲爱的 Master，选择 <span class="text-pink-500 font-black">“真实有效”</span> 意味着这份档案不仅是真实的，更是你我之间信任的契约喵！它将用于保护你的账号安全与信誉，同时确保不会打扰无关人员。请务必认真对待每一份真实信息。
                </p>
            </div>

            <div class="flex flex-col space-y-4">
                <button type="button" id="hint-confirm-btn" class="w-full py-5 bg-gradient-to-r from-pink-400 to-rose-400 text-white rounded-full font-black text-lg shadow-lg hover:shadow-pink-200 hover:scale-[1.02] transition-all active:scale-95">
                    我已确认该信息真实存在
                </button>
                <button type="button" onclick="cancelTruthChange()" class="w-full py-2 text-pink-300 font-black text-sm hover:text-pink-500 transition-all">
                    点错了，先取消
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    let onConfirmCallback = null;

    function openTruthHint(targetName, callback) {
        document.getElementById('hint-target-name').innerText = targetName;
        onConfirmCallback = callback;
        document.getElementById('truth-hint-modal').classList.remove('hidden');
    }

    function cancelTruthChange() {
        closeTruthHint();
    }

    function confirmTruthChange() {
        if (onConfirmCallback) onConfirmCallback();
        closeTruthHint();
    }

    document.getElementById('hint-confirm-btn').onclick = confirmTruthChange;

    function closeTruthHint() {
        const content = document.getElementById('truth-hint-content');
        content.classList.replace('animate__zoomIn', 'animate__zoomOut');
        setTimeout(() => {
            document.getElementById('truth-hint-modal').classList.add('hidden');
            content.classList.replace('animate__zoomOut', 'animate__zoomIn');
        }, 250);
    }
</script>
