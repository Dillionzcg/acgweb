<!-- 悬浮发布话题 Modal (Premium Version) -->
<div id="create-topic-modal" class="fixed inset-0 z-[100] hidden" role="dialog" aria-modal="true">
    
    <!-- 1. 动态模糊背景 (极光效果) -->
    <div class="fixed inset-0 bg-gray-900/40 backdrop-blur-xl transition-all duration-500 ease-out opacity-0" 
         id="modal-backdrop"
         onclick="closeTopicModal()">
         <!-- 背景流光 -->
         <div class="absolute top-0 left-0 w-full h-full overflow-hidden opacity-30 pointer-events-none">
             <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-pink-500/30 rounded-full blur-[100px] animate-aurora-1"></div>
             <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-500/30 rounded-full blur-[100px] animate-aurora-2"></div>
         </div>
    </div>

    <!-- 2. Modal 主体 -->
    <div class="fixed inset-0 z-10 flex items-center justify-center p-4 pointer-events-none">
        
        <div class="relative w-full max-w-xl bg-white/80 backdrop-blur-2xl rounded-[2rem] shadow-[0_20px_50px_-12px_rgba(0,0,0,0.25)] border border-white/60 pointer-events-auto transform scale-90 opacity-0 transition-all duration-500 cubic-bezier(0.34, 1.56, 0.64, 1)" 
             id="modal-panel"
             style="box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.5) inset, 0 20px 40px -10px rgba(236, 72, 153, 0.15);">
            
            <!-- 装饰：顶部光条 -->
            <div class="absolute top-0 left-1/2 -translate-x-1/2 w-1/3 h-1 bg-gradient-to-r from-transparent via-pink-400 to-transparent opacity-50"></div>

            <!-- 关闭按钮 (悬浮) -->
            <button type="button" 
                    class="absolute -top-3 -right-3 w-10 h-10 bg-white rounded-full shadow-lg flex items-center justify-center text-gray-400 hover:text-pink-500 hover:scale-110 hover:rotate-90 transition-all duration-300 z-50 group border border-gray-100"
                    onclick="closeTopicModal()">
                <i class="fa-solid fa-xmark text-lg"></i>
            </button>

            <div class="p-8 md:p-10 relative overflow-hidden rounded-[2rem]">
                
                <!-- 头部标题 -->
                <div class="text-center mb-8 relative z-10">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-tr from-pink-100 to-purple-100 mb-4 shadow-inner">
                        <i class="fa-solid fa-feather-pointed text-3xl bg-clip-text text-transparent bg-gradient-to-br from-pink-500 to-purple-600 animate-float"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-800 tracking-tight">开启新话题</h3>
                    <p class="text-sm text-gray-500 mt-2">与大家分享你的二次元见解</p>
                </div>

                <!-- 表单区域 -->
                <form action="{% url 'create_topic' %}" method="post" class="space-y-6 relative z-10" id="topic-form">
                    {% csrf_token %}
                    
                    <!-- 标题输入 -->
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-quote-left text-gray-300 group-focus-within:text-pink-400 transition-colors"></i>
                        </div>
                        {{ topic_form.title }}
                        <!-- 底部动效线 -->
                        <div class="absolute bottom-0 left-4 right-4 h-0.5 bg-gray-100 overflow-hidden rounded-full">
                            <div class="h-full bg-gradient-to-r from-pink-400 to-purple-400 w-full transform -translate-x-full group-focus-within:translate-x-0 transition-transform duration-500 ease-out"></div>
                        </div>
                    </div>

                    <!-- 分类选择 -->
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-layer-group text-gray-300 group-focus-within:text-purple-400 transition-colors"></i>
                        </div>
                        {{ topic_form.category }}
                        <div class="absolute inset-y-0 right-4 flex items-center pointer-events-none">
                            <i class="fa-solid fa-chevron-down text-xs text-gray-400"></i>
                        </div>
                    </div>

                    <!-- 内容输入 -->
                    <div class="relative group">
                         <div class="absolute top-4 left-4 pointer-events-none">
                            <i class="fa-solid fa-align-left text-gray-300 group-focus-within:text-pink-400 transition-colors mt-1"></i>
                        </div>
                        {{ topic_form.content }}
                        <!-- 聚焦时的光晕边框效果由 CSS 实现 -->
                    </div>

                    <!-- 底部按钮 -->
                    <div class="pt-2">
                        <button type="submit" class="relative w-full py-4 rounded-xl bg-gray-900 text-white font-bold text-lg overflow-hidden group shadow-[0_10px_20px_-5px_rgba(236,72,153,0.4)] hover:shadow-[0_15px_30px_-5px_rgba(236,72,153,0.6)] transition-all duration-300 transform hover:-translate-y-1 active:translate-y-0 active:scale-95">
                            <span class="relative z-10 flex items-center justify-center gap-2">
                                发布话题 <i class="fa-solid fa-paper-plane text-sm group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform"></i>
                            </span>
                            <!-- 按钮背景流光 -->
                            <div class="absolute inset-0 bg-gradient-to-r from-pink-500 via-purple-500 to-pink-500 bg-[length:200%_auto] animate-gradient-x opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<style>
    /* 极光动画 */
    @keyframes aurora-1 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(20px, 20px) scale(1.1); }
    }
    @keyframes aurora-2 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-20px, -20px) scale(1.1); }
    }
    .animate-aurora-1 { animation: aurora-1 10s ease-in-out infinite; }
    .animate-aurora-2 { animation: aurora-2 10s ease-in-out infinite; }

    /* 悬浮动画 */
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
    }
    .animate-float { animation: float 3s ease-in-out infinite; }

    /* 背景流光 */
    @keyframes gradient-x {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .animate-gradient-x { animation: gradient-x 3s ease infinite; }

    /* 输入框样式覆盖 - 实现更加细腻的交互 */
    #topic-form input, #topic-form select, #topic-form textarea {
        background-color: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(0,0,0,0.05);
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        transition: all 0.3s ease;
    }
    #topic-form input:focus, #topic-form select:focus, #topic-form textarea:focus {
        background-color: #fff;
        border-color: transparent;
        box-shadow: 0 0 0 4px rgba(244, 114, 182, 0.1), 0 4px 12px rgba(0,0,0,0.05);
        transform: translateY(-1px);
    }
    /* 修正Padding以适应Icon */
    #topic-form input { padding-left: 3rem !important; }
    #topic-form select { padding-left: 3rem !important; }
    #topic-form textarea { padding-left: 3rem !important; }

    /* 弹簧贝塞尔曲线 */
    .cubic-spring {
        transition-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1);
    }
</style>

<script>
    function openTopicModal() {
        const modal = document.getElementById('create-topic-modal');
        const backdrop = document.getElementById('modal-backdrop');
        const panel = document.getElementById('modal-panel');
        
        modal.classList.remove('hidden');
        
        // 强制重绘以触发动画
        void modal.offsetWidth;

        backdrop.classList.remove('opacity-0');
        panel.classList.remove('opacity-0', 'scale-90');
        panel.classList.add('opacity-100', 'scale-100');
        
        document.body.style.overflow = 'hidden';
    }

    function closeTopicModal() {
        const modal = document.getElementById('create-topic-modal');
        const backdrop = document.getElementById('modal-backdrop');
        const panel = document.getElementById('modal-panel');

        backdrop.classList.add('opacity-0');
        panel.classList.remove('opacity-100', 'scale-100');
        panel.classList.add('opacity-0', 'scale-90');

        setTimeout(() => {
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }, 500); // 配合 transition duration 500ms
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === "Escape") {
            closeTopicModal();
        }
    });
</script>
